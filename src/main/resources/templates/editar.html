<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CRUD Spring</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>CRUD Spring</h2>
		<form th:action="@{/editar}" th:object="${usuario}" method="POST">
			 
			 	<input type="hidden" id="id" name="id" th:field="*{id}"/>
			 
				<label for="nome">Nome: </label> <input class="form-control"
				name="nome" type="text" style="width: 600px" th:field="*{nome}">
				<br> 
				
				<label for="dataNascimento">Data de nascimento:</label> <input
				name="dataNascimento" class="form-control" type="date"
				style="width: 150px" th:field="*{dataNascimento}">
				<br>
				
			<button class="btn btn-primary">Cadastrar</button>
			
		</form>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
